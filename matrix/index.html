<!DOCTYPE html>
<html>
  <head>
    <title>Stranger Things: Co-occurrence</title>
    <meta charset="UTF-8">
    <meta name="description" content="Stranger Things: Co-occurrence">
    <meta name="author" content="Jeffrey Lancaster">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <script src="//d3js.org/d3.v2.min.js" charset="utf-8"></script>
    <!-- for d3.queue() -->
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  </head>
  <body>
    <p>
      <select id="order">
        <option value="name">Order by Name</option>
        <option value="count">Order by Frequency</option>
        <option value="group">Order by Cluster</option>
      </select>
    </p>
    
    <svg class="matrix"></svg>

    <script>
/* HELPFUL FUNCTIONS */

// to convert scene start/end times into seconds
function sec(timeString){
  var sec = 0;
  if (timeString.length == 0) return sec;
  var splitArray = timeString.split(":");
  sec = 3600*parseFloat(splitArray[0])+60*parseFloat(splitArray[1])+parseFloat(splitArray[2]);
  return sec;
}

// to convert seconds into hh:mm:ss
function secondsToHMS(d) {
  var date = new Date(null);
  date.setSeconds(d); // specify value for SECONDS here
  return date.toISOString().substr(11, 8);
}

// to dedpulicate an array
function onlyUnique(value, index, self) { 
  return self.indexOf(value) === index;
}

var config = {
  "title":"Co-Occurrence",
  "scopeMain": true,
  "all": {
    "size": 2000,
    "file": "matrixObject-all.json"
  },
  "main": {
    "size": 400,
    "file": "matrixObject-main.json"
  },
  "margin": {
    "top": 120,
    "right": 60,
    "bottom": 60,
    "left": 120
  }
}


/* IMPORT DATA */
d3.queue()
  .await(ready);

function ready(error) {
  if (error) throw error;
  console.log("now that the files are loaded... do magic.");

  var file, width, height;
  
  if(config.scopeMain){
    width = config.main.size;
    height = config.main.size;
    file = config.main.file;
  } else {
    width = config.all.size;
    height = config.all.size;
    file = config.all.file;
  }

  var x = d3.scale.ordinal().rangeBands([0, width]),
    z = d3.scale.linear().domain([0, 100]).clamp(true),
    //c = d3.scale.category20c().domain(d3.range(20));
    c = d3.scale.ordinal().range([
        "#666666",// Stark
        "#9B0056",// Targaryen
        "#B36305",// Baratheon
        "#FFD300",// Lannister
        "#000000",// Night's Watch
        "#00782A",// Dothraki
        "#003688",// Greyjoy
        "#E32017",// Tyrell
        "#95CDBA",// Wildling
        "#EE7C0E",// Martell
        "#00A4A7",// Frey
        "#0098D4",// Tully
        "#87CEFA",// White Walkers
        "#F3A9BB" // Include
        ]);

  var svg = d3.select("svg")
      .attr("width", width + config.margin.left + config.margin.right)
      .attr("height", height + config.margin.top + config.margin.bottom)
      .style("margin-left", -config.margin.left + "px")
    .append("g")
      .attr("transform", "translate(" + config.margin.left + "," + config.margin.top + ")");

  d3.json("../data/"+file, function(dataMatrix) {
    var matrix = [],
      nodes = dataMatrix.nodes,
      n = nodes.length;

    // Compute index per node.
    nodes.forEach(function(node, i) {
      node.index = i;
      node.count = 0;
      matrix[i] = d3.range(n).map(function(j) { return {x: j, y: i, z: 0}; });
    });

    // Convert links to matrix; count character occurrences.
    dataMatrix.links.forEach(function(link) {
      matrix[link.source][link.target].z += link.value;
      matrix[link.target][link.source].z += link.value;
      matrix[link.source][link.source].z += link.value;
      matrix[link.target][link.target].z += link.value;
      nodes[link.source].count += link.value;
      nodes[link.target].count += link.value;
    });

    // Precompute the orders.
    var orders = {
      name: d3.range(n).sort(function(a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
      count: d3.range(n).sort(function(a, b) { return nodes[b].count - nodes[a].count; }),
      group: d3.range(n).sort(function(a, b) { return nodes[a].group - nodes[b].group; })
    };

    // The default sort order.
    x.domain(orders.name);

    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height);

    var row = svg.selectAll(".row")
        .data(matrix)
      .enter().append("g")
        .attr("class", "row")
        .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
        .each(row);

    row.append("line")
        .attr("x2", width);

    row.append("text")
        .attr("x", -6)
        .attr("y", x.rangeBand() / 2)
        .attr("dy", ".32em")
        .attr("text-anchor", "end")
        .text(function(d, i) { return nodes[i].name; });

    var column = svg.selectAll(".column")
      .data(matrix)
      .enter().append("g")
        .attr("class", "column")
        .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

    column.append("line")
        .attr("x1", -width);

    column.append("text")
        .attr("x", 6)
        .attr("y", x.rangeBand() / 2)
        .attr("dy", ".32em")
        .attr("text-anchor", "start")
        .text(function(d, i) { return nodes[i].name; });

    function row(row) {
      var cell = d3.select(this).selectAll(".cell")
          .data(row.filter(function(d) { return d.z; }))
        .enter().append("rect")
          .attr("class", "cell")
          .attr("x", function(d) { return x(d.x); })
          .attr("width", x.rangeBand())
          .attr("height", x.rangeBand())
          .style("fill-opacity", function(d) { return z(d.z); })
          .style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; })
          .on("mouseover", mouseover)
          .on("mouseout", mouseout);
    }

    function mouseover(p) {
      d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
      d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
    }

    function mouseout() {
      d3.selectAll("text").classed("active", false);
    }

    d3.select("#order").on("change", function() {
      clearTimeout(timeout);
      order(this.value);
    });

    function order(value) {
      x.domain(orders[value]);

      var t = svg.transition().duration(2500);

      t.selectAll(".row")
        .delay(function(d, i) { return x(i) * 4; })
        .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
      .selectAll(".cell")
        .delay(function(d) { return x(d.x) * 4; })
        .attr("x", function(d) { return x(d.x); });

      t.selectAll(".column")
        .delay(function(d, i) { return x(i) * 4; })
        .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
    }

    var timeout = setTimeout(function() {
      order("group");
      d3.select("#order").property("selectedIndex", 2).node().focus();
      }, 5000);
    });
};

    </script>
  </body>
</html>
