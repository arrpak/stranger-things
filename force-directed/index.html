<!DOCTYPE html>
<html>
  <head>
    <title>Stranger Things: Force-Directed</title>
    <meta charset="UTF-8">
    <meta name="description" content="Stranger Things: Force-Directed">
    <meta name="author" content="Jeffrey Lancaster">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>

    <svg class="force"></svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

/* HELPFUL FUNCTIONS */

// to convert scene start/end times into seconds
function sec(timeString){
  var sec = 0;
  if (timeString.length == 0) return sec;
  var splitArray = timeString.split(":");
  sec = 3600*parseFloat(splitArray[0])+60*parseFloat(splitArray[1])+parseFloat(splitArray[2]);
  return sec;
}

// to convert seconds into hh:mm:ss
function secondsToHMS(d) {
  var date = new Date(null);
  date.setSeconds(d); // specify value for SECONDS here
  return date.toISOString().substr(11, 8);
}

// to dedpulicate an array
function onlyUnique(value, index, self) { 
  return self.indexOf(value) === index;
}

var config = {
  "scopeMain": false,
  "all": {
    "size": 1200,
    "file": "matrixObject-all.json"
  },
  "main": {
    "size": 800,
    "file": "matrixObject-main.json"
  }
}

/* IMPORT DATA */
d3.queue()
  .defer(d3.json, '../data/episodes.json')
  .await(ready);

function ready(error, e) {
  if (error) throw error;
  console.log("now that the files are loaded... do magic.");

  episodesData = e.episodes;

  var file, width, height;

  if(config.scopeMain){
    width = config.main.size;
    height = config.main.size;
    file = config.main.file;
  } else {
    width = config.all.size;
    height = config.all.size;
    file = config.all.file;
  }

  var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

  var radius = 5;

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var simulation = d3.forceSimulation()
      .force("link", d3.forceLink())
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

  d3.json("../data/"+file, function(error, graph) {
    console.log(graph);
    if (error) throw error;

    var link = svg.append("g")
        .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
        // .attr("stroke-width", function(d) { return Math.sqrt(d.value); });
        .attr("stroke-width", "1px");

    var node = svg.append("g")
        .attr("class", "nodes")
      .selectAll("g")
      .data(graph.nodes)
      .enter().append("g")
      
    var circles = node.append("circle")
        .attr("r", radius)
        .attr("fill", function(d) { return color(d.group); })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    var lables = node.append("text")
        .text(function(d) {
          return d.name;
        })
        .attr('x', 6)
        .attr('y', 3);

    node.append("title")
        .text(function(d) { return d.name; });

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node
          .attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
          .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); })
          .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
          });
    }
  });

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
};

</script>
