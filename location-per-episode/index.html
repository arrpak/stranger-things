<!DOCTYPE html>
<html>
  <head>
    <title>Stranger Things: Locations Per Episode</title>
    <meta charset="UTF-8">
    <meta name="description" content="Stranger Things: Locations Per Episode">
    <meta name="author" content="Jeffrey Lancaster">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>

    <svg></svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

/* HELPFUL FUNCTIONS */

// to convert scene start/end times into seconds
function sec(timeString){
  var sec = 0;
  if (timeString.length == 0) return sec;
  var splitArray = timeString.split(":");
  sec = 3600*parseFloat(splitArray[0])+60*parseFloat(splitArray[1])+parseFloat(splitArray[2]);
  return sec;
}

// to convert seconds into hh:mm:ss
function secondsToHMS(d) {
  var date = new Date(null);
  date.setSeconds(d); // specify value for SECONDS here
  return date.toISOString().substr(11, 8);
}

// to dedpulicate an array
function onlyUnique(value, index, self) { 
  return self.indexOf(value) === index;
}

var config = {  
  "title":"Locations Per Episode",
  "width":960,
  "height":900,
  "margin":{
    "top": 10,
    "right": 120,
    "bottom": 0,
    "left": 240
  },
  "legendOffset": {
    "x":120,
    "y":40
  },
  "barHeight": 20,
  "useSubLocation": false
}

/* IMPORT DATA */
d3.queue()
  .defer(d3.json, '../data/locations.json')
  .defer(d3.json, '../data/episodes.json')
  .await(ready);

function ready(error, l, e) {
  if (error) throw error;
  console.log("now that the files are loaded... do magic.");

  locationsData = l.regions;
  episodesData = e.episodes;

  /* CONFIG SETUP */
  d3.select("svg")
    .attr("width", config.width)
    .attr("height", config.height);
  /* END CONFIG SETUP */

  var totalTime = 0;
  var seasons = [];
  var episodes = {};
  var episodesArray = [];
  var allLocations = [];
  var uniqueLocations = [];
  var locationsArray = [];
  var location;
        
  for (var i in episodesData) {
    // act on scenes
    var scenes = episodesData[i].scenes;
    var episodesLocations = {};

    for (var j in scenes){
      // calculate length of scene in seconds
      var sceneLength = Math.abs(sec(scenes[j].sceneEnd) - sec(scenes[j].sceneStart));
      scenes[j].length = sceneLength;

      // add location of scene to allLocations array
      // location = (scenes[j].subLocation && config.useSubLocation) ? scenes[j].location + " - " + scenes[j].subLocation : scenes[j].location;
      // allLocations.push(location);
    }
  }

  // deduplicate the list of locations from scenes
  // allLocations = allLocations.filter(onlyUnique).sort();
  allLocations = locationsData.map(function(i){return i.location});

  for(var i in episodesData){
    // make episodesLocations array with all 0's
    var episodesLocations = {};
    for(var j in allLocations){
      episodesLocations[allLocations[j]] = 0;
    }

    var scenes = episodesData[i].scenes;

    // add sceneLength to location
    for (var j in scenes){
      location = (scenes[j].subLocation && config.useSubLocation) ? scenes[j].location + " - " + scenes[j].subLocation : scenes[j].location;
      episodesLocations[location] += scenes[j].length;
    }

    // add episode info
    if(episodesData[i].scenes.length > 0){
      var title = `S${episodesData[i].seasonNum} E${episodesData[i].episodeNum} - ${episodesData[i].episodeTitle}`;
      episodes[title] = episodesLocations;
      episodes[title].name = title;
      episodes[title].seasonNum = episodesData[i].seasonNum;
      episodes[title].episodeNum = episodesData[i].episodeNum;
      episodes[title].sort = parseInt(episodesData[i].seasonNum.toString()+episodesData[i].episodeNum.toString());
    }
  }

  // convert object to an array
  for(var i in episodes){
    episodesArray.push(episodes[i]);
  }

  // build the visualization
  var data = episodesArray;
  console.log(episodesArray);
  var barHeight = config.barHeight;

  var svg = d3.select("svg"),
      margin = config.margin,
      width = +svg.attr("width") - margin.left - margin.right,
      height = barHeight*data.length + margin.top + margin.bottom,
      g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.attr("height", height);

  var y = d3.scaleBand() 
      .rangeRound([0, height])
      .paddingInner(0.15)
      .align(0.1);

  var x = d3.scaleLinear()
      .rangeRound([0, width]);

  // var z = d3.scaleOrdinal() //  or d3.schemeCategory20c between () and no .range
      // .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00", "#FEC574"]);

  /* CUSTOM FOR GAME OF THRONES */
  // var z = d3.scaleOrdinal()
  //   .range([
  //     "#f7fbff", // North of the Wall
  //     "#deebf7", // The Wall
  //     "#c6dbef", // The North
  //     "#9ecae1", // The Shivering Sea
  //     "#6baed6", // The Vale
  //     "#4292c6", // The Iron Islands
  //     "#2171b5", // The Sunset Sea
  //     "#084594", // The Westerlands
  //     "#00441b", // The Riverlands
  //     "#006d2c", // The Narrow Sea
  //     "#238b45", // The Crownlands
  //     "#41ae76", // The Stormlands
  //     "#66c2a4", // The Reach
  //     "#99d8c9", // Dorne
  //     "#ccece6", // Pentos
  //     "#e5f5f9", // Braavos
  //     "#f7fcfd", // The Summer Sea
  //     "#ffffe5", // Volantis
  //     "#fff7bc", // Valyria
  //     "#fee391", // The Dothraki Sea
  //     "#fec44f", // Meereen
  //     "#fe9929", // Yunkai
  //     "#ec7014", // Astapor
  //     "#cc4c02", // Vaes Dothrak
  //     "#993404", // The Red Waste
  //     "#662506" // Qarth
  //   ]);
  
  // /* CUSTOM FOR STRANGER THINGS */
  var z = d3.scaleOrdinal().range([
    "#393b79", // Big City
    "#5254a3", // Chicago, Illinois
    "#6b6ecf", // outside Chicago, Illinois
    "#9c9ede", // Pittsburgh, Pennsylvania
    "#CCCCCC", // Sesser, Illinois
    "#cedb9c", // to Sesser, Illinois
    "#b5cf6b", // Indianapolis, Indiana
    "#8ca252", // 515 Larrabee Road, Indiana
    "#637939", // Hawkins, Indiana
    "#141e30" // Upside Down
  ]); // based on d3.schemeCategory20b

  var keys = allLocations;

  for(var i in data){
    var t = 0;
    for(var j in keys){
      t += data[i][keys[j]];
    }
    data[i].total = t;
  }


  // data.sort(function(a, b) { return a.sort - b.sort; });
  y.domain(data.map(function(d) { return d.name; }));
  x.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(keys);

  g.append("g")
    .selectAll("g")
    .data(d3.stack().keys(keys)(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("y", function(d) { return y(d.data.name); })
      .attr("x", function(d) { return x(d[0]); })
      .attr("width", function(d) { return x(d[1]) - x(d[0]); })
      .attr("height", y.bandwidth());

  g.selectAll("g")
    .data(d3.stack().keys(keys)(data))
    .append("svg:title")
      .text(function(d,i) {
        // not sure why this shift needs to happen...
        if(i == 0){
          return keys[keys.length-1]
        } else {
          return keys[i-1]
        };
      });

  g.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0,0)")
    .call(d3.axisLeft(y));

  g.selectAll(".axis")
    .selectAll(".tick")
    .data(data)
    .append("text")
    .attr("class", "timestamp")
    .attr("dy", "0.35em")
    .attr("dx", function(d){ return x(d.total) + 5; })
    .attr("text-anchor", "start")
    .text(function(d){
      var counter = 0;
      for(var i in keys){
        if(d[keys[i]] > 0){
          counter++;
        }
      }
      return `(${counter})`;
      // return secondsToHMS(d.total);
    });

  var legend = g.append("g")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .attr("text-anchor", "end")
    .attr("transform", function(d, i) { return `translate(${config.legendOffset.x}, ${config.legendOffset.y})` })
    .selectAll("g")
    .data(keys.slice())
    .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
    .attr("x", width - 19)
    .attr("width", 19)
    .attr("height", 19)
    .attr("fill", z);

  legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9.5)
    .attr("dy", "0.32em")
    .text(function(d) { return d; });
};

    </script>
  </body>
</html>
